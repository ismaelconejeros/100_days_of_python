<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        {% if post["id"] == 2: %}
            <h1>{{post["id"]}} - {{post["title"]}}</h1>
            <h2>{{post["subtitle"]}}</h2>
            <p>{{post["body"]}}</p>
        {% else: %}
        <h1>{{post["id"]}} - {{post["title"]}}</h1>
        {% endif %}
    {% endfor %}
    
</body>
</html>
